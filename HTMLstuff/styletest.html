<!DOCTYPE html>
<html>
<head>
	<title>Style Test</title>
	<!--this is ruleset styling, it will color all the h1 elements (that don't have inline styles)-->
	<!--only CONFLICTS will be overruled by inline instructions-->
	<!--.big is describing a style class-->
	<!--.big.uppercase is and, not or-->
	<!--if you want to be more specific with span do the element name, then a space, then span-->
	<style type="text/css">
		h3{
			font-size: 30px;
			color: salmon;
		}
		h2 {
			color: red
		}

		
		.big{
			font-size: 60px;
		}
		.uppercase{
			text-transform: uppercase;
		}
		.big.uppercase{
			color: violet;
		}

		h5 span{
			color: violet;
		}
	</style>
	<!--links the styles found in styledoc to this file, so we can keep just HTML here-->
	<link rel="stylesheet" type="text/css" href="C:/Users/mitch/Documents/GitHub/HTMLpractice/HTMLstuff/styledoc.css">
</head>
<body>

	<!--Css color finder used fo9r the color value below, start with style="" add properties dictionary style ending with semicolon-->
	<!--this is in line styling, as opposed to rule styling-->
	<!--seperate classes with just a space-->
	<!--use span to change just part of an element-->
	<h1 style="font-size: 30px; color: #36E761;">Heading 1 - 1 </h1>
	<h2 h1 style="font-size: 20px; color: #36E761;">Smaller text</h2>
	<h3>inlined</h3>
	<h4 class="big uppercase">multiclass transform!</h4>

	

	<h1 style="font-size: 30px"> he<span>ll</span>o </h1>
	<h5 style="font-size: 30px"> he<span>ll</span>o </h5>
	<h6 class="fancy">so fancy</h6>



</body>
